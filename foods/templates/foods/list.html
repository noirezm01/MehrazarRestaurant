<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Foods List</title>
</head>
<body>
<div class="row">
    {% for food in foods %}
        <div class="column">
            <div class="card">
                <img src='media/foods/{{ food.photo }}' alt="{{ food }}">
                <h1><a href="{% url 'foods:food_detail' food.id %}">{{ food }}</a></h1>
                <p>{{ food.description }}</p>
            </div>
        </div>

    {% endfor %}
</div>
</body>
</html>
